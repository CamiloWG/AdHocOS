# Configuración para creación de ISO
# Edita estos valores según tu sistema

# Kernel (deja en blanco para auto-detectar)
KERNEL_PATH=""

# Memoria para VM de prueba (MB)
VM_MEMORY=1024

# Red para VM
VM_NETWORK="nat"  # Opciones: nat, bridge

# Habilitar debug
DEBUG_MODE=0

# Usar kernel del sistema (1) o descargar (0)
USE_SYSTEM_KERNEL=1
